<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Solar System</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<!--     <link rel="stylesheet" type="text/css" media="all" 
          href="../../css/gtvg.css" th:href="@{/css/gtvg.css}" /> -->
<link href="webjars/bootstrap/4.3.1/css/bootstrap.min.css"
	rel="stylesheet">
</head>

<body>
	<div class="container-fluid">
		<h1>Solar System</h1>
		<div class="row">
			<div class="col-xl-3">
				<label class="text-weight-bold">Located In: </label> <label
					th:text="${solarSystem.located}"></label>
			</div>
			<div class="col-xl-3">
				<label class="text-weight-bold">Number of Planets: </label> <label
					th:text="${solarSystem.numOfPlanets}"></label>
			</div>
			<div class="col-xl-3">
				<label class="text-weight-bold"> Number Of Moons: </label><label
					th:text="${solarSystem.numOfMoons}"></label>
			</div>
			<div class="col-xl-3">
				Formed <label class="text-weight-bold"
					th:text="${solarSystem.formed}"></label> billian years ago
			</div>
		</div>
		<p>
			<a th:href="@{/planets}">Add Planet</a>
		</p>
		<script src="webjars/jquery/3.4.1/jquery.min.js"></script>
		<script src="webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	</div>
</body>

</html>
